jobs:
######################### NATIVE WAR CI/CD JOBS #########################
# manifest that defines the Native WAR service definition
  - name: demo-war-manifest
    type: manifest
    steps:
      - IN: demo-war
      - IN: demo-war-trg
      - IN: demo-war-params

# deploy job that deploys native war to cluster of VMs
  - name: demo-war-test-deploy
    type: deploy
    steps:
      - IN: demo-war-manifest
        force: true
      - IN: demo-war-test-cls
      - TASK:
        - script: sudo rm -rf /opt/tomcat/webapps/HelloWorld.war
        - script: sudo cp /tmp/shippable/demo-war-manifest/demo-war/HelloWorld.war /opt/tomcat/webapps/HelloWorld.war

########################## INFRA AUTOMATION JOBS #########################
# job to create AWS AMI used to deploy VMs
  - name: build_ami
    type: runSh
    steps:
      - IN: aws_creds
      - IN: auto_repo
        switch: off
      - IN: bldami_params
      - TASK:
        - script: sudo apt-get install -y jq
        - script: IN/auto_repo/gitRepo/awsBuildAMI/basePack.sh bldami_params
    on_success:
      - script: echo "SUCCESS"
    on_failure:
      - script: cat /build/IN/auto_repo/gitRepo/awsBuildAMI/output.txt

# job to setup AWS IAM roles, profiles etc.
  - name: aws_infra_setup
    type: runSh
    steps:
      - IN: aws_pem
      - IN: aws_creds
      - IN: auto_repo
        switch: off
      - IN: build_ami
      - TASK:
        - script: sudo apt-get install -y jq
        - script: IN/auto_repo/gitRepo/awsSetupIAM/build.sh
    on_success:
      - script: echo "SUCCESS"
    on_failure:
      - script: echo "FAILURE"
    always:
      - script: /build/IN/auto_repo/gitRepo/awsSetupIAM/archiveState.sh

# job to provision TEST VMs and ECS cluster
  - name: test_infra_prov
    type: runSh
    steps:
      - IN: aws_pem
      - IN: aws_creds
      - IN: auto_repo
        switch: off
      - IN: aws_infra_setup
      - TASK:
        - script: sudo apt-get install -y jq
        - script: IN/auto_repo/gitRepo/awsTestECS/build.sh
    on_success:
      - script: echo "SUCCESS"
    on_failure:
      - script: echo "FAILURE"
    always:
      - script: /build/IN/auto_repo/gitRepo/awsTestECS/archiveState.sh

# job to provision PROD VMs and ECS cluster
  - name: prod_infra_prov
    type: runSh
    steps:
      - IN: aws_pem
      - IN: aws_creds
      - IN: auto_repo
        switch: off
      - IN: aws_infra_setup
      - IN: build_ami
        switch: off
      - TASK:
        - script: sudo apt-get install -y jq
        - script: IN/auto_repo/gitRepo/provisionAWS.sh awsProdECS
    on_success:
      - script: echo "SUCCESS"
    on_failure:
      - script: echo "FAILURE"
    always:
      - script: /build/IN/auto_repo/gitRepo/archiveProvisionState.sh awsProdECS

