resources:
########################### Credentials #########################
# CREDS for AWS demo account
  - name: aws-creds
    type: integration
    integration: avi-ecs

# PEM key for AWS demo account
  - name: aws-pem
    type: integration
    integration: avi-demo-pem


########################### BUILD AMI CODE #########################
# REPO of AWS demo Infra
  - name: bldami-repo
    type: gitRepo
    integration: "avinci-gh"
    pointer:
      sourceName: "avinci/demoBuildAMI"
      branch: master

  - name: bldami-params
    type: params
    version:
      params:
        SOURCE_AMI: "ami-c8580bdf" #ecs optimized AMI
        VPC_ID: "vpc-1032db76"
        SUBNET_ID: "subnet-1c0cda20"
        SECURITY_GROUP_ID: "sg-d1c671ac"
        REGION: "us-east-1"

########################### DEPLOY INFRA CODE #########################
# REPO of AWS demo Infra
  - name: test-infra-repo
    type: gitRepo
    integration: "avinci-gh"
    pointer:
      sourceName: "avinci/demoTestInfra"
      branch: master

########################## MICRO-API PIPELINE CODE #########################

# micro api Image
  - name: micro-api-img
    type: image
    integration: avinci-dh
    pointer:
      sourceName: "avinci/micro-api"
    seed:
      versionName: "master.1"

## CREDS for DOCKER HUB
#  - name: docker-creds
#    type: integration
#    integration: avinci-dh
#

# Docker Image Options for micro api
  - name: api-img-opts
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 256
      portMappings:
        - 80:80

# TEST AWS cluster
  - name: env-test-aws
    type: cluster
    integration: avi-ecs
    pointer:
      sourceName : "test-aws"
      region: "us-east-1"

